<head>
  <style>
    .column {
      float: left;
    }
    .hist {
      width: 15%;
    }
    .app {
      width: 85%;
    }
  </style>
</head>
<body>
  <div class="column hist">
    <p><History>{{video}}</History></p>
  </div>
  <div class="column app">
    <p><searchBar (eventEmitter)="showVideo($event); addToHist($event)"></searchBar></p>
    <p><videoView url={{url}}></videoView></p>
    <p><Bookmarks url={{url}}></Bookmarks></p>
  </div>
</body>
